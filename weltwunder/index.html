			<script type="application/json" data-sveltekit-fetched data-url="/api/posts">{"status":200,"statusText":"","headers":{},"body":"[{\"meta\":{\"title\":\"Der Elephant\",\"date\":\"1801-01-01\",\"color\":\"#680a1e\",\"author\":\"Friedrich Justin Bertuch\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"Vierf. Thiere. I. B. I. No. 1.  VIERFÜSSIGE THIERE aus heissen Ländern.  No. 1. Der Elephant. (Elephas maximus.)\",\"cover\":\"https://interlinking.bbf.dipf.de/upload/Ad00341_01_003b.jpg\"},\"path\":\"/der_elefant\",\"text\":\"\u003Cp>No. 1. \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_003b_bg.jpg\\\" rel=\\\"nofollow\\\">Der Elephant\u003C/a>.\\n(Elephas maximus.)\u003C/p>\\n\u003Cp>Der \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Rezeption_-2D_Elefant\\\" rel=\\\"nofollow\\\">Elephant\u003C/a> ist das grösste unter allen Land-Thieren, 10 bis 14 Fuss hoch und 16 1/2 Fuss lang. Er lebt beynahe 200 Jahre; ist noch gelehriger als ein Pferd, treu wie ein Hund, und so geschickt wie ein\\nAffe; denn mit seinem Rüssel, der ihm die Stelle des Arms und der Hand vertritt, hebt er die schwersten Lasten auf, und bedient sich seiner zur Vertheidigung. Mit dem daran befindlichen Finger fühlt er,\\nknüpft die Knoten auf, womit man ihn anbindet, drehet Schlüssel um, schiebt Riegel auf und zu, hebt die kleinste Münze von der Erde auf, und bringt sich Fressen und Sauffen damit in das Maul. Der Elephant\\nlebt nur in den heissesten Ländern von Afrika und Asien, in grossen schattigten Wäldern, gesellschaftlich in Heerden von mehr als 100 bis 1000 Stücken. Seine Nahrung besteht in jungen Bäumen, Aesten und\\ndem Laube der \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_02_050c.jpg\\\" rel=\\\"nofollow\\\">Cocos-Palme\u003C/a>, und in andern grünen Gewächsen, Früchten, Reis u.s.w. Das Wasser, welches er sauffen will, pflegt er vorher mit den Füssen trübe zu machen. Ausserdem säuft er auch Wein, Arrac\\nund andere starke Getränke. Er saugt sie in den Rüssel, beugt diesen rückwärts in das Maul, und spritzt sich das Getränke in den Hals. Er sieht schwarzgrau aus, hat eine grobe runzliche Haut, die fast ganz\\nkahl ist, und nur einzelne kurze Stachelhaare hat. Seine zwey grossen Stoss-Zähne, die man von 5 bis 130 Pfund schwer hat, geben das schöne Elfenbein. In Ostindien braucht man den Elephanten zum Schiff-\\nund Wagenziehen, und Lastentragen, die er sich mit seinem Rüssel selbst auf- und abladen hilft, und sie sehr ordentlich hinlegt, wo man ihm anweiset. Er kann an 2000 Pfund tragen. \u003C/p>\",\"links\":[]},{\"meta\":{\"title\":\"An example of a possible essay.\",\"date\":\"2023-12-03\",\"color\":\"blue\",\"author\":\"Giacomo Nanni\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"Lorem ipsum dolor sit amet, consectetur adipiscing. Sed vel augue viverra, suscipit nisi sagittis, molestie neque.\",\"cover\":\"https://interlinking.bbf.dipf.de/upload/Ad00341_08_059a.jpg\"},\"path\":\"/template\",\"text\":\"\u003Cp>Lorem ipsum dolor sit amet, consectetur [adipiscing](Lorem ipsum dolor sit amet, consectetur \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_08_059f.jpg-23_QUERY985d6a8ed777ae089b2b09dcf0f33ca3\\\" rel=\\\"nofollow\\\">adipiscing\u003C/a>. Sed vel augue viverra, suscipit nisi sagittis, molestie neque. Fusce tincidunt quam non metus luctus ultrices. Etiam ullamcorper, sapien non lacinia \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Ad00341_01_003b-23_QUERY11ea12e464de94a83cede6c085fb6ea3\\\" rel=\\\"nofollow\\\">scelerisque\u003C/a>, diam diam ultrices nisi, accumsan ornare \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_003b.jpg\\\" rel=\\\"nofollow\\\">massa\u003C/a> velit a eros. Suspendisse condimentum lectus leo, vel convallis velit \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd99999_03_026c.jpg-23_QUERY0bfdf5289799cccc9f6041905459b6a2\\\" rel=\\\"nofollow\\\">ornare\u003C/a> id.\\n). Sed vel augue viverra, suscipit nisi sagittis, molestie neque. Fusce tincidunt quam non metus luctus ultrices. Etiam ullamcorper, sapien non lacinia \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd99998_09_063a.jpg\\\" rel=\\\"nofollow\\\">scelerisque\u003C/a>, diam diam ultrices nisi, accumsan ornare \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Himbeere\\\" rel=\\\"nofollow\\\">massa\u003C/a> velit a eros. Suspendisse condimentum lectus leo, vel convallis velit \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd99999_09_095c.jpg\\\" rel=\\\"nofollow\\\">ornare\u003C/a> id.\u003C/p>\",\"links\":[]},{\"meta\":{\"title\":\"VIERFÜSSIGE THIERE aus heißen Ländern.\",\"date\":\"1801\",\"color\":\"#680a1e\",\"author\":\"Friedrich Justin Bertuch\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"Der Elephant, der Bactrian, das Rhinoceros, das Zebra, das Stachelschwein und der Babirussa.\",\"cover\":\"https://interlinking.bbf.dipf.de/upload/Ad00341_01_003b.jpg\"},\"path\":\"/vierfüssige_Thiere_aus_heißen_ländern\",\"text\":\"\u003Cp>\u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Ad00341_01_003a\\\" rel=\\\"nofollow\\\">Vierf. Thiere. I. B. I. No. 1\u003C/a>.\\nVIERFÜSSIGE THIERE aus heissen Ländern.\u003C/p>\\n\u003Cp>No. 1. \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_003b_bg.jpg\\\" rel=\\\"nofollow\\\">Der Elephant\u003C/a>. (Elephas maximus.)\\nDer \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Rezeption_-2D_Elefant\\\" rel=\\\"nofollow\\\">Elephant\u003C/a> ist das grösste unter allen Land-Thieren, 10 bis 14 Fuss hoch und 16 1/2 Fuss lang. Er lebt beynahe 200 Jahre; ist noch gelehriger als ein Pferd, treu wie ein Hund, und so geschickt wie ein Affe; denn mit seinem Rüssel, der ihm die Stelle des Arms und der Hand vertritt, hebt er die schwersten Lasten auf, und bedient sich seiner zur Vertheidigung. Mit dem daran befindlichen Finger fühlt er, knüpft die Knoten auf, womit man ihn anbindet, drehet Schlüssel um, schiebt Riegel auf und zu, hebt die kleinste Münze von der Erde auf, und bringt sich Fressen und Sauffen damit in das Maul. Der Elephant lebt nur in den heissesten Ländern von Afrika und Asien, in grossen schattigten Wäldern, gesellschaftlich in Heerden von mehr als 100 bis 1000 Stücken. Seine Nahrung besteht in jungen Bäumen, Aesten und dem Laube der \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_02_050c.jpg\\\" rel=\\\"nofollow\\\">Cocos-Palme\u003C/a>, und in andern grünen Gewächsen, Früchten, Reis u.s.w. Das Wasser, welches er sauffen will, pflegt er vorher mit den Füssen trübe zu machen. Ausserdem säuft er auch Wein, Arrac und andere starke Getränke. Er saugt sie in den Rüssel, beugt diesen rückwärts in das Maul, und spritzt sich das Getränke in den Hals. Er sieht schwarzgrau aus, hat eine grobe runzliche Haut, die fast ganz kahl ist, und nur einzelne kurze Stachelhaare hat. Seine zwey grossen Stoss-Zähne, die man von 5 bis 130 Pfund schwer hat, geben das schöne Elfenbein. In Ostindien braucht man den Elephanten zum Schiff- und Wagenziehen, und Lastentragen, die er sich mit seinem Rüssel selbst auf- und abladen hilft, und sie sehr ordentlich hinlegt, wo man ihm anweiset. Er kann an 2000 Pfund tragen.\u003C/p>\\n\u003Cp>No. 2. \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_003c.jpg\\\" rel=\\\"nofollow\\\">Der Bactrian\u003C/a>, oder das zweybuckligte Kameel. (Camelus Bactrianus.)\\nDas Kameel lebt gleichfalls nur in den heissen Ländern von Afrika und Asien, und ist das nützlichste aller Hausthiere; denn man findet keine mehr, die wild lebten. Ohne das Kameel würde ein grosser Theil von Aegypten, Syrien und ganz Arabien unbewohnt seyn. Es geht sehr sanft und sicher, trägt so viel als zwey Maulthiere, frisst kaum so viel als ein Esel, und nur holziges elendes Futter. Es macht grosse und lange Reisen mit den Caravanen durch die heissen Sand-Wüsten ohne zu saufen, und schläft unter seiner Last, ohne sich abladen zu lassen. Es lebt ungefähr 50 Jahre, sieht schmutzig rothbraun-gelb aus; sein Haar ist weicher als Wolle, und dient zu den bekannten feinen Camelots. Das Fleisch der Jungen ist wohlschmeckend; ihre Milch dient Menschen und Pferden zur Nahrung; aus dem Urine und Miste wird Salmiac gemacht, und der getrocknete Mist dient auch ausserdem den Arabern, aus Mangel des Holzes, zum Brennen. \u003C/p>\\n\u003Cp>Vierf. Thiere. I. B. I. No. 2.\\nVIERFÜSSIGE THIERE aus heissen Ländern.\u003C/p>\\n\u003Cp>No. 1. \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_004b.jpg\\\" rel=\\\"nofollow\\\">Das Rhinoceros\u003C/a>. oder Nashorn. (Rhinoceros Unicornis.)\\nEs wohnt, wie der Elephant, nur in den heissen Ländern von Afrika und Asien, und ist beynahe so gross wie derselbe, nämlich 6 1/2 Fuss hoch und 11 1/2 Fuss lang. Es lebt einsam, in sumpfigen Gegenden, und ist zu keinem Gebrauche nütze. Es frisst harte, strauchartige Gewächse, und sonderlich gern Zuckerrohr. Es hat auf der Nase ein, öfterer noch zwey kurze Hörner, die ihm zur Wehre dienen. Seine Haut ist schwarz-braun-grau, so dick und hart wie ein Bret, und widersteht daher allen Säbelhieben, Lanzenstichen und Flintenkugeln. Sie schiebt sich wie Schilder in etlichen grossen Falten am Leibe über einander, und ist in diesen Falten weicher und biegsamer, damit das Thier sich bewegen kann. Aus seiner dicken Haut werden bloss Spitzruthen und Spazierstöcke gemacht, und sein Horn verarbeitet man in Indien zu allerley Kunstwerken. Seine natürliche Feindschaft, die es gegen den Elephanten haben soll, ist eine Fabel; denn es lebt mit allen Thieren in Frieden, und vertheidigt sich nur, wenn es gereizt wird.\u003C/p>\\n\u003Cp>Das Zebra, oder der Afrikanische Esel. (Equus Zebra.) No. 2. \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_004c.jpg\\\" rel=\\\"nofollow\\\">Der Hengst\u003C/a>. No. 3. \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_004d_bg.jpg\\\" rel=\\\"nofollow\\\">Die Stute\u003C/a>.\\nDiess Thier gleicht überhaupt an Wuchs und Grösse einem Maulesel, ist im Laufen so leicht als ein Hirsch, und lebt in dem südlichen Afrika wild. Es ist wegen seiner überaus schön und rein gezeichneten Haut und Farben berühmt. Der Hengst ist grösser und schöner gezeichnet als die Stute, obgleich diese mehr Farben als jener hat. Noch zur Zeit hat man es nicht zähmen und zu einem Hausthiere machen können.\u003C/p>\\n\u003Cp>No. 4. \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_004e.jpg\\\" rel=\\\"nofollow\\\">Das Stachelschwein\u003C/a> aus Indien. (Hystrix cristata.)\\nDas Stachelschwein ist nur in heissen Ländern aller Welttheile einheimisch, lebt aber auch häufig in Italien in den Apenninen, und nährt sich von Wurzeln, Gemüss, Früchten und Sämerey. Es gränzt an den Igel, und steht wegen seiner langen Stacheln, die es auf dem Rücken und im Schwanze hat, und die wahre Federkielen sind, zwischen den Vögeln und vierfüssigen Thieren. Es ist braun, der Kopf röthlich, die Stacheln braun, weiss, gelb und roth gefleckt, und hat weiche Seidenhaare.\u003C/p>\\n\u003Cp>No. 5. \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_004f.jpg\\\" rel=\\\"nofollow\\\">Der Babirussa\u003C/a>, oder Hirsch-Eber. (Sus Babirussa.)\\nDer Babirussa ist eine Mittelgattung vom Hirsche und Schweine. Vom Hirsche oder Rehe hat er den Leib, und vom Schweine den Kopf, mit vier grossen Hauerzähnen. Die beyden unteren Zähne dienen ihm bloss zur Vertheidigung; mit den zwey die oberen krummen aber, die ihm aus dem Nasenknochen gewachsen sind, hängt er sich an die unteren Baumäste an, wenn er ruhen will. Er sieht roth-grau-schwarz aus, und hat Haut und Haare wie ein Reh. Er lebt in den südlichen Inseln von Asien, und sein Fleisch ist wohlschmeckend.\u003C/p>\",\"links\":[]},{\"meta\":{\"title\":\"Die sieben Wunder der Welt\",\"date\":\"1801\",\"color\":\"#8b4d5b\",\"author\":\"Friedrich Justin Bertuch\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"Die Egyptischen Pyramiden, die schwebenden Gärten zu Babylon, die Mauern von Babylon, das Mausoleum, die Bildsäule des Olympischen Jupiters, den Coloss von Rhodus und den Dianen-Tempel zu Ephesus.\",\"cover\":\"https://interlinking.bbf.dipf.de/upload/Ad00341_01_070b.jpg\"},\"path\":\"/weltwunder\",\"text\":\"\u003Cp>Alterthümer I. Antiquités I. B. I. No. 68.\\nDIE SIEBEN WUNDER DER WELT.\u003C/p>\\n\u003Cp>Unter die merkwürdigsten Alterthümer der Völker gehören die berühmten sieben Wunder der Welt, davon man so oft sprechen hört. Die alten Schriftsteller geben folgende grosse und erstaunliche Meister-Werke der Bau- und Bildhauerkunst als solche an: 1) Die Egyptischen Pyramiden; 2) Die schwebenden Gärten zu Babylon; 3) Die Mauern von Babylon; 4) Das Mausoleum; 5) Die Bildsäule des Olympischen Jupiters; 6) Den Coloss von Rhodus; und 7) den Dianen-Tempel zu Ephesus. Alle sind untergegangen, die Pyramiden ausgenommen, davon sich einige durch ihre dauerhafte Bauart noch ganz erhalten haben, und noch heut zu Tage von den Reisenden in Egypten besucht und bewundert werden.\u003C/p>\\n\u003Cp>Die Pyramiden. Fig. 1. Aeussere Ansicht. Fig. 2. Durchschnitt und Inneres der grossen Pyramide.\\nDie Pyramiden waren Grabmäler der ältesten Egyptischen Könige und ihrer Familien. Sie liegen ohnweit Cairo und des Nils, und hauptsächlich bey dem Städtchen Ghize und bey den Dörfern Saccara und Dashur, auf einer hügelichten Gegend, die wahrscheinlich die alten Egypter zu ihren Begräbniss-Feldern gewählt hatten, weil man ebendaselbst auch in unterirrdischen Gebäuden oder Catacomben die Mumien findet. Bey Saccara und Dashur stehen noch 22. und bey Ghize 6 Pyramiden, theils erhalten, theils verfallen.Die 3 vorzüglichsten stehen bey Ghize; und die grösste und berühmteste darunter, oder sogenannte grosse Pyramide, ist es, die ich hier zur Vorstellung gewählt habe, weil sie nicht allein vollkommen erhalten, sondern auch grösser und von innen untersucht ist. No. 1. ist ihre Ansicht von aussen, und No. 2. ihr Durchschnitt und Inneres. Sie ist 440 Englische Fuss hoch, von sehr weichem Kalksteine, oder demselben Felsen, worauf sie steht, gebaut, und soll vorzeiten von aussen mit Marmor bekleidet gewesen seyn. Sie hat von unten bis zur Spitze 208 Stufen, deren die unteren 4 Fuss, die oberen aber nach der Spitze zu uur (sic) 2 1/2 Fuss hoch sind. Die Spitze hat 13 Englische Fuss im Quadrat. Ihr Erbauer soll ein alter Egyptischer König, Cheops, gewesen seyn, den aber unsre Geschichte nicht kennt. Der Calife Mahomed liess sie im Jahr Christi 827., in Hoffnung grosse Schätze darinn zu finden, aufbrechen, fand den in No. 2. angezeigten Gang, der zu 2 Grabzimmern führt davon das obere einen 4 Ellen langen Sarg, von gelben Marmor enthält, und wahrscheinlich das Grab des Königs, so wie das untere Zimmer, das Grab der Königin gewesen ist. Die Röhre, welche aus dem untern Gange hinab in den Grund geht, ist ein krummer, aber bis jetzt noch unbekannter unterirrdischer Gang.\u003C/p>\\n\u003Cp>Fig. 3. Die schwebenden Gärten.\\nDie sogenannten schwebenden Gärten in Babylon waren ein prächtiges Gebäude in Babylon, das der König Nebucadnezar seiner Gemahlin, Amytis, die aus Medien, einem gebirgigten Lande war, zur Lust erbauete, und auf seinen 4 Terrassen Garten-Anlagen und Wasserwerke hatte. Blumen, Sträuche und Palmbäume wuchsen darauf als in natürlicher Erde. Jede Seite des Gebäudes war 400 Fuss lang, und die oberste Terrasse war so hoch, als die Stadt-Mauern von Babylon.\u003C/p>\\n\u003Cp>Alterthümer II. Antiquités II. B. I. No. 69.\\nDIE SIEBEN WUNDER DER WELT.\u003C/p>\\n\u003Cp>Fig. 1. Die Mauern von Babylon.\\nDas dritte Wunder der Welt, die Stadtmauern von Babylon, soll die berühmte Königin Semiramis haben erbauen lassen. Nach den dunkeln Nachrichten, die man davon in den alten Schriftstellern findet, waren sie 50 Ellen hoch und so breit, dass 4 vierspännige Streitwagen ungehindert nebeneinander darauf fahren konnten. Sie waren von Ziegelsteinen, die an Statt des Mörtels mit Erdpech aufgemauert waren, und hatten so viel Thürme, dass eine ganze zahlreiche Armee darinn liegen konnte. Sie waren in einem regelmässigen Viereck gebaut und hatten rundherum einen grossen Wassergraben, in welchem der Euphrat floss, mit vielen Brücken. Ein Arm des Euphrats floss auch mitten durch die Stadt, und an diesem lagen die berühmten schwebenden Gärten. In der Mitte der einen Hälfte der Stadt stund der berühmte Tempel des Belus, oder der sogenannte Babylonische Thurm.\u003C/p>\\n\u003Cp>Fig. 2. Das Mausoleum.\\nDas vierte Wunder der Welt, das sogenannte Mausoleum, war ein überaus prächtiges Grabmal des Mausolus, Königs von Carien, der zu Zeiten des Königs Xerxes in Persien lebte. Artemisia, seine Gemahlin, die ihn so zärtlich liebte, dass sie sogar die Asche seiner verbrannten Leiche unter ihr Getränk mischte, errichtete ihm diess kostbare Denkmal nach seinem Tode, in der Stadt Halikarnass. Es war eine Art von Tempel, zu welchem man auf 13 Stufen hinauf stieg, der rund umher 36 frey stehende korinthische Säulen mit vielen Statuen und anderer Bildhauerarbeit verziert, und über sich eine hohe Pyramide hatte, auf deren Gipfel ein vierspänniger Triumphwagen stand. Das ganze Gebäude war 105 Fuss hoch, und es arbeiteten fünf der berühmtesten alten Baumeister und Künstler, nämlich Scopas, Bryaxis, Timotheus, Leochares und Pythis daran. Diese 5 Künstler wollten der Nachwelt in diesem kostbaren Werke eine Probe ihrer hohen Kunst hinterlassen, und arbeiteten, obgleich die Königin Artemisia starb, ehe es noch fertig war, auch nach ihrem Todte daran fort und vollendeten es. Von diesem grossen Grabmale hiessen hernach alle kostbare Grabmäler und Monumente sowohl bey den alten Römern, als auch in den neueren Zeiten Mausoleen.\u003C/p>\\n\u003Cp>Alterthümer III. Antiquités III. B. I. No. 70.\\nDIE SIEBEN WUNDER DER WELT.\u003C/p>\\n\u003Cp>Fig. 1. Der Coloss zu Rhodus.\\nDas fünfte Wunder der Welt, der Coloss zu Rhodus, war eine 70 Ellen, hohe, aus Erz gegossene Bildsäule der Sonne, oder des Apoll, welche die Einwohner dieser Stadt als einen Leuchtthurm über den Eingang ihres Hafens hatten setzen lassen. Der berühmte Bildgiesser Chares war der Verfertiger davon. Er arbeitete 12 Jahre lang an diesem ungeheuren Werke. Innerlich war die Bildsäule mit starken, eisernen Ankern verwahrt, und mit Quadersteinen ausgefüllt. Man konnte drinnen bis zum Feuerbecken in die Höhe steigen. Sie hatte eine vergoldete Strahlenkrone, Bogen und Pfeil. Ein Erdbeben stürzte diesen Coloss 56 Jahre nach seiner Erbauung um; allein der Römische Kaiser Vespasian liess ihn wieder aufrichten. Als aber die Saracenen im Jahr 667 Rhodus eroberten, liess ihr König Moavia, weil sie nach ihrer Religion keine Bilder dulden, die Bildsäule umwerfen, und verkaufte das Erz an einen Juden, der 900 Kameele damit belud. Der Coloss war so gross, dass ein Mann kaum einen Finger davon umklaftern, und ein Schiff mit vollen Segeln zwischen seinen Beinen hindurch fahren konnte.\u003C/p>\\n\u003Cp>Fig. 2. Der Olympische Jupiter.\\nDie Griechen und Römer liebten die Colossalischen Statuen für ihre Tempel gar sehr, um dadurch ein hohes Bild von der Majestät und Erhabenheit der Götter über die Menschen zu geben. Ein Beweiss davon ist unter andern die berühmte Bildsäule des Olympischen Jupiters zu Olympia. Sie war mit dem Throne, worauf sie sass, 68 Fuss hoch, und von Phidias aus Elfenbein und Gold gearbeitet. Der Gott hatte um das Haupt einen Lorbeerkranz, in der rechten Hand eine kleine Victorie, und in der linken einen Zepterstab mit einem Adler. Er hatte einen goldnen Mantel, und auf der Rücklehne seines Throns tanzten die Horen und Grazien; auf seinen Armlehnen aber lagen 2 Sphinxe. Kurz man verehrte diess hohe Meisterstück der griechischen Kunst so sehr, dass man es für das sechste Wunder der Welt hielt.\u003C/p>\\n\u003Cp>Fig. 3. Der Dianen-Tempel zu Ephes.\\nWir wissen von diesem siebenten Wunderwerke der Welt nur so viel, dass der Dianen-Tempel zu Ephes der prächtigste und berühmtste unter allen war. Eine Königin der Amazonen soll ihn gebauet haben. Ein berufener Bösewicht Herostratus brannte ihn blos darum ab, um sich einen berühmten Namen zu machen; die Epheser bauten ihn schöner als zuvor wieder auf, und verwandten alle ihre Reichthümer daran. Der Grund dieses Tempels und seine unterirdischen Gewölbe stehen zwar noch heut zu Tage in Klein-Asien; es ist uns aber von seiner äussern Gestalt kein Bild weiter übrig geblieben, als das uns einige alte Münzen sehr unvollkommen liefern, und welches ich hier zur Ansicht gebe. \u003C/p>\",\"links\":[]}]"}</script>
