			<script type="application/json" data-sveltekit-fetched data-url="/api/posts">{"status":200,"statusText":"","headers":{},"body":"[{\"meta\":{\"title\":\"Der Elephant\",\"date\":\"1801-01-01\",\"color\":\"red\",\"author\":\"Friedrich Justin Bertuch\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Vierf. Thiere. I. B. I. No. 1. VIERFÜSSIGE THIERE aus heissen Ländern. No. 1. Der Elephant. (Elephas maximus.)\",\"cover\":\"https://interlinking.bbf.dipf.de/upload/Ad00341_08_059a.jpg\"},\"path\":\"/der_elefant\",\"text\":\"\u003Cp>No. 1. Der Elephant.\\n(Elephas maximus.)\u003C/p>\\n\u003Cp>Der Elephant ist das grösste unter allen Land-Thieren, 10 bis 14 Fuss hoch und 16 1/2 Fuss lang. Er lebt beynahe 200 Jahre; ist noch gelehriger als ein Pferd, treu wie ein Hund, und so geschickt wie ein Affe; denn mit seinem Rüssel, der ihm die Stelle des Arms und der Hand vertritt, hebt er die schwersten Lasten auf, und bedient sich seiner zur Vertheidigung. Mit dem daran befindlichen Finger fühlt er, knüpft die Knoten auf, womit man ihn anbindet, drehet Schlüssel um, schiebt Riegel auf und zu, hebt die kleinste Münze von der Erde auf, und bringt sich Fressen und Sauffen damit in das Maul. Der Elephant lebt nur in den heissesten Ländern von Afrika und Asien, in grossen schattigten Wäldern, gesellschaftlich in Heerden von mehr als 100 bis 1000 Stücken. Seine Nahrung besteht in jungen Bäumen, Aesten und dem Laube der Cocos-Palme, und in andern grünen Gewächsen, Früchten, Reis u.s.w. Das Wasser, welches er sauffen will, pflegt er vorher mit den Füssen trübe zu machen. Ausserdem säuft er auch Wein, Arrac und andere starke Getränke. Er saugt sie in den Rüssel, beugt diesen rückwärts in das Maul, und spritzt sich das Getränke in den Hals. Er sieht schwarzgrau aus, hat eine grobe runzliche Haut, die fast ganz kahl ist, und nur einzelne kurze Stachelhaare hat. Seine zwey grossen Stoss-Zähne, die man von 5 bis 130 Pfund schwer hat, geben das schöne Elfenbein. In Ostindien braucht man den Elephanten zum Schiff- und Wagenziehen, und Lastentragen, die er sich mit seinem Rüssel selbst auf- und abladen hilft, und sie sehr ordentlich hinlegt, wo man ihm anweiset. Er kann an 2000 Pfund tragen. \u003C/p>\",\"links\":[]},{\"meta\":{\"title\":\"An example of a possible essay.\",\"date\":\"2023-12-03\",\"color\":\"blue\",\"author\":\"Giacomo Nanni\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"Lorem ipsum dolor sit amet, consectetur adipiscing. Sed vel augue viverra, suscipit nisi sagittis, molestie neque.\",\"cover\":\"https://interlinking.bbf.dipf.de/upload/Ad00341_08_059a.jpg\"},\"path\":\"/template\",\"text\":\"\u003Cp>Lorem ipsum dolor sit amet, consectetur [adipiscing](Lorem ipsum dolor sit amet, consectetur \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_08_059f.jpg-23_QUERY985d6a8ed777ae089b2b09dcf0f33ca3\\\" rel=\\\"nofollow\\\">adipiscing\u003C/a>. Sed vel augue viverra, suscipit nisi sagittis, molestie neque. Fusce tincidunt quam non metus luctus ultrices. Etiam ullamcorper, sapien non lacinia \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Ad00341_01_003b-23_QUERY11ea12e464de94a83cede6c085fb6ea3\\\" rel=\\\"nofollow\\\">scelerisque\u003C/a>, diam diam ultrices nisi, accumsan ornare \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_003b.jpg\\\" rel=\\\"nofollow\\\">massa\u003C/a> velit a eros. Suspendisse condimentum lectus leo, vel convallis velit \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd99999_03_026c.jpg-23_QUERY0bfdf5289799cccc9f6041905459b6a2\\\" rel=\\\"nofollow\\\">ornare\u003C/a> id.\\n). Sed vel augue viverra, suscipit nisi sagittis, molestie neque. Fusce tincidunt quam non metus luctus ultrices. Etiam ullamcorper, sapien non lacinia \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd99998_09_063a.jpg\\\" rel=\\\"nofollow\\\"
