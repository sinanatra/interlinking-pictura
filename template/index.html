			<script type="application/json" data-sveltekit-fetched data-url="/api/posts">{"status":200,"statusText":"","headers":{},"body":"[{\"meta\":{\"title\":\"Der Bactrian, oder das zweybuckligte Kameel.\",\"date\":\"1801\",\"color\":\"#941123\",\"author\":\"Friedrich Justin Bertuch\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Vierf. Thiere. I. B. I. No. 1. VIERFÜSSIGE THIERE aus heissen Ländern. No. 2. Der Bactrian, oder das zweybuckligte Kameel. (Camelus Bactrianus.)\",\"cover\":\"https://interlinking.bbf.dipf.de/index.php/Datei:Ad00341_01_003c.jpg\"},\"path\":\"/der_bactrian\",\"text\":\"\u003Cp>No. 2. Der Bactrian, oder das zweybuckligte Kameel. (Camelus Bactrianus.)\u003C/p>\\n\u003Cp>Das Kameel lebt gleichfalls nur in den heissen Ländern von Afrika und Asien, und ist das nützlichste aller Hausthiere; denn man findet keine mehr, die wild lebten. Ohne das Kameel würde ein grosser Theil\\nvon Aegypten, Syrien und ganz Arabien unbewohnt seyn. Es geht sehr sanft und sicher, trägt so viel als zwey Maulthiere, frisst kaum so viel als ein Esel, und nur holziges elendes Futter. Es macht grosse\\nund lange Reisen mit den Caravanen durch die heissen Sand-Wüsten ohne zu saufen, und schläft unter seiner Last, ohne sich abladen zu lassen. Es lebt ungefähr 50 Jahre, sieht schmutzig rothbraun-gelb\\naus; sein Haar ist weicher als Wolle, und dient zu den bekannten feinen Camelots. Das Fleisch der Jungen ist wohlschmeckend; ihre Milch dient Menschen und Pferden zur Nahrung; aus dem Urine und Miste\\nwird Salmiac gemacht, und der getrocknete Mist dient auch ausserdem den Arabern, aus Mangel des Holzes, zum Brennen. \u003C/p>\",\"links\":[]},{\"meta\":{\"title\":\"Der Elephant\",\"date\":\"1801\",\"color\":\"#941123\",\"author\":\"Friedrich Justin Bertuch\",\"isPublic\":true,\"lang\":\"de\",\"description\":\"Vierf. Thiere. I. B. I. No. 1. VIERFÜSSIGE THIERE aus heissen Ländern. No. 1. Der Elephant. (Elephas maximus.)\",\"cover\":\"https://interlinking.bbf.dipf.de/index.php/Datei:Ad00341_01_003b.jpg\"},\"path\":\"/der_elefant\",\"text\":\"\u003Cp>No. 1. Der Elephant.\\n(Elephas maximus.)\u003C/p>\\n\u003Cp>Der Elephant ist das grösste unter allen Land-Thieren, 10 bis 14 Fuss hoch und 16 1/2 Fuss lang. Er lebt beynahe 200 Jahre; ist noch gelehriger als ein Pferd, treu wie ein Hund, und so geschickt wie ein Affe; denn mit seinem Rüssel, der ihm die Stelle des Arms und der Hand vertritt, hebt er die schwersten Lasten auf, und bedient sich seiner zur Vertheidigung. Mit dem daran befindlichen Finger fühlt er, knüpft die Knoten auf, womit man ihn anbindet, drehet Schlüssel um, schiebt Riegel auf und zu, hebt die kleinste Münze von der Erde auf, und bringt sich Fressen und Sauffen damit in das Maul. Der Elephant lebt nur in den heissesten Ländern von Afrika und Asien, in grossen schattigten Wäldern, gesellschaftlich in Heerden von mehr als 100 bis 1000 Stücken. Seine Nahrung besteht in jungen Bäumen, Aesten und dem Laube der Cocos-Palme, und in andern grünen Gewächsen, Früchten, Reis u.s.w. Das Wasser, welches er sauffen will, pflegt er vorher mit den Füssen trübe zu machen. Ausserdem säuft er auch Wein, Arrac und andere starke Getränke. Er saugt sie in den Rüssel, beugt diesen rückwärts in das Maul, und spritzt sich das Getränke in den Hals. Er sieht schwarzgrau aus, hat eine grobe runzliche Haut, die fast ganz kahl ist, und nur einzelne kurze Stachelhaare hat. Seine zwey grossen Stoss-Zähne, die man von 5 bis 130 Pfund schwer hat, geben das schöne Elfenbein. In Ostindien braucht man den Elephanten zum Schiff- und Wagenziehen, und Lastentragen, die er sich mit seinem Rüssel selbst auf- und abladen hilft, und sie sehr ordentlich hinlegt, wo man ihm anweiset. Er kann an 2000 Pfund tragen. \u003C/p>\\n\u003Cp>\u003Ca href=\\\"https://interlinking.bbf.dipf.de/index.php/Darstellung_von_Elefanten_im_Bilderbuch_f%C3%BCr_Kinder\\\" rel=\\\"nofollow\\\">Beschreibung\u003C/a>\u003C/p>\\n\u003Cp>Der Elefant wird auf der ersten Tafel im ersten Band zusammen mit dem Kamel vorgestellt.\u003C/p>\\n\u003Cp>Er wird im strengen Profil nach rechts blickend gezeigt. Sein Rüssel ist leicht geschwungen, die Stoßzähne sind groß und gebogen. die Stirn fällt leicht zurück. Der Rücken ist zum Gesäß abfällig. die Vorderbeine enden in handähnlichen Füßen mit ausgeprägten Zehen, bei den Hinterbeinen ist die Fußform nicht so stark ausgeprägt.\u003C/p>\\n\u003Cp>Auffällig sind die massiven Vorderbeinen mit sehr hoch angesetztem Kniegelenk und die beiden senkrechten Falten oberhalb der Beine.\u003C/p>\\n\u003Cp>Die Kolorierung zeigt bei allen Exemplaren ein graues Hautbild - mit leichten Schattierungen: der Scan aus Weimar ist eher dezent koloriert, das Berliner Exemplar ist kräftiger, das Heidelberger hat einen Einschlag ins bräunliche.\u003C/p>\\n\u003Cp>Auf allen Exemplaren steht der Elefant auf einem grünlichen Untergrund mit deutlicher Schattierung.\u003C/p>\\n\u003Cp>Kopfform und die kleinen Ohren lassen auf einen asiatischen Elefanten schließen. \u003C/p>\\n\u003Cp>\u003Ca href=\\\"https://interlinking.bbf.dipf.de/index.php/Darstellung_von_Elefanten_im_Bilderbuch_f%C3%BCr_Kinder\\\" rel=\\\"nofollow\\\">Weitere Darstellung von Elefanten im Bilderbuch\u003C/a>\u003C/p>\\n\u003Cp>Elefanten werden noch mehrfach im Bilderbuch thematisiert, in Band 4 wird das \u003Ca href=\\\"https://interlinking.bbf.dipf.de/index.php/Ad99998_04_098b\\\" rel=\\\"nofollow\\\">säugende Weibchen\u003C/a> vorgestellt, und in Band 9 wird gezeigt, wie \u003Ca href=\\\"https://interlinking.bbf.dipf.de/index.php/Ad99999_09_032a\\\" rel=\\\"nofollow\\\">Wildtiere eingefangen\u003C/a> werden.\u003C/p>\\n\u003Cp>Außerdem ist der Stoßzahn ein Thema und ihr Einsatz zum Dienst des Menschen.\u003C/p>\\n\u003Cp>\u003Ca href=\\\"https://interlinking.bbf.dipf.de/index.php/Rezeption_-_Elefant\\\" rel=\\\"nofollow\\\">Vorbilder\u003C/a>\u003C/p>\\n\u003Cp>Die Abbildung entspricht spiegelverkehrt der \u003Ca href=\\\"http://gallica.bnf.fr/ark:/12148/btv1b8562498p/f91.item\\\" rel=\\\"nofollow\\\">ersten Tafel aus Cochins Portefeuille\u003C/a>. Auch diese Tafel enthält zusätzlich die Darstellung eines Kamels, allerdings werden noch drei weitere kleine Tiere vorgestellt.\u003C/p>\\n\u003Cp>Eine ähnliche Bildung des Vorderbeins sieht man bei einer \u003Ca href=\\\"https://de.wikipedia.org/wiki/Hanno_(Elefant)\\\" rel=\\\"nofollow\\\">Raffaelzeichnung von Hanno\u003C/a>, einem Elefanten im Besitz von Papst Leo.\u003C/p>\\n\u003Cp>\u003Ca href=\\\"https://interlinking.bbf.dipf.de/index.php/Rezeption_-_Elefant\\\" rel=\\\"nofollow\\\">Rezeption\u003C/a>\u003C/p>\\n\u003Cp>\u003Ca href=\\\"https://interlinking.bbf.dipf.de/index.php/Rezeption_-_Elefant\\\" rel=\\\"nofollow\\\">Erklärung\u003C/a>\u003C/p>\\n\u003Cp>Größe (Angabe bei Bertuch):’ 10 bis 14 Fuss hoch (3 bis 4,2m) und 16 1/2 Fuss lang (5m)\u003C/p>\\n\u003Cp>Lebensdauer (Angabe bei Bertuch): fast 200 Jahre\u003C/p>\\n\u003Cp>Wikipedia: älterster Elefant im Zoo 86 Jahre alt, (Elefant)\u003C/p>\\n\u003Cp>Besonders treu und sehr gelehrig und geschickt.\u003C/p>\\n\u003Cp>Habitat (Angabe bei Bertuch): Afrika und Asien, in Herden von mehr als 100 bis 1000 Stück\u003C/p>\\n\u003Cp>Wikipedia: Herden umfassen 8 bis 30 Tiere, im 19. Jh. soll es Herden von bis zu 100 Tieren gegeben haben (Asiatischer Elefant) \u003C/p>\",\"links\":[]},{\"meta\":{\"title\":\"An example of a possible essay.\",\"date\":\"2023-12-03\",\"color\":\"blue\",\"author\":\"Giacomo Nanni\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"Lorem ipsum dolor sit amet, consectetur adipiscing. Sed vel augue viverra, suscipit nisi sagittis, molestie neque.\",\"cover\":\"https://interlinking.bbf.dipf.de/upload/Ad00341_08_059a.jpg\"},\"path\":\"/template\",\"text\":\"\u003Cp>Lorem ipsum dolor sit amet, consectetur [adipiscing](Lorem ipsum dolor sit amet, consectetur \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_08_059f.jpg-23_QUERY985d6a8ed777ae089b2b09dcf0f33ca3\\\" rel=\
