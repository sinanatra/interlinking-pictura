und Lastentragen, die er sich mit seinem Rüssel selbst auf- und abladen hilft, und sie sehr ordentlich hinlegt, wo man ihm anweiset. Er kann an 2000 Pfund tragen. \u003C/p>\",\"links\":[]},{\"meta\":{\"title\":\"An example of a possible essay.\",\"date\":\"2023-12-03\",\"color\":\"blue\",\"author\":\"Giacomo Nanni\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"Lorem ipsum dolor sit amet, consectetur adipiscing. Sed vel augue viverra, suscipit nisi sagittis, molestie neque.\",\"cover\":\"https://interlinking.bbf.dipf.de/upload/Ad00341_08_059a.jpg\"},\"path\":\"/template\",\"text\":\"\u003Cp>Lorem ipsum dolor sit amet, consectetur [adipiscing](Lorem ipsum dolor sit amet, consectetur \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_08_059f.jpg-23_QUERY985d6a8ed777ae089b2b09dcf0f33ca3\\\" rel=\\\"nofollow\\\">adipiscing\u003C/a>. Sed vel augue viverra, suscipit nisi sagittis, molestie neque. Fusce tincidunt quam non metus luctus ultrices. Etiam ullamcorper, sapien non lacinia \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Ad00341_01_003b-23_QUERY11ea12e464de94a83cede6c085fb6ea3\\\" rel=\\\"nofollow\\\">scelerisque\u003C/a>, diam diam ultrices nisi, accumsan ornare \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_003b.jpg\\\" rel=\\\"nofollow\\\">massa\u003C/a> velit a eros. Suspendisse condimentum lectus leo, vel convallis velit \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd99999_03_026c.jpg-23_QUERY0bfdf5289799cccc9f6041905459b6a2\\\" rel=\\\"nofollow\\\">ornare\u003C/a> id.\\n). Sed vel augue viverra, suscipit nisi sagittis, molestie neque. Fusce tincidunt quam non metus luctus ultrices. Etiam ullamcorper, sapien non lacinia \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd99998_09_063a.jpg\\\" rel=\\\"nofollow\\\">scelerisque\u003C/a>, diam diam ultrices nisi, accumsan ornare \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Himbeere\\\" rel=\\\"nofollow\\\">massa\u003C/a> velit a eros. Suspendisse condimentum lectus leo, vel convallis velit \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd99999_09_095c.jpg\\\" rel=\\\"nofollow\\\">ornare\u003C/a> id.\u003C/p>\",\"links\":[]},{\"meta\":{\"title\":\"VIERFÜSSIGE THIERE aus heißen Ländern.\",\"date\":\"1801\",\"color\":\"#680a1e\",\"author\":\"Friedrich Justin Bertuch\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"Der Elephant, der Bactrian, das Rhinoceros, das Zebra, das Stachelschwein und der Babirussa.\",\"cover\":\"https://interlinking.bbf.dipf.de/upload/Ad00341_01_003b.jpg\"},\"path\":\"/vierfüssige_Thiere_aus_heißen_ländern\",\"text\":\"\u003Cp>Vierf. Thiere. I. B. I. No. 1.\\nVIERFÜSSIGE THIERE aus heissen Ländern.\u003C/p>\\n\u003Cp>No. 1. \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_003b_bg.jpg\\\" rel=\\\"nofollow\\\">Der Elephant\u003C/a>. (Elephas maximus.)\\nDer \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Rezeption_-2D_Elefant\\\" rel=\\\"nofollow\\\">Elephant\u003C/a> ist das grösste unter allen Land-Thieren, 10 bis 14 Fuss hoch und 16 1/2 Fuss lang. Er lebt beynahe 200 Jahre; ist noch gelehriger als ein Pferd, treu wie ein Hund, und so geschickt wie ein Affe; denn mit seinem Rüssel, der ihm die Stelle des Arms und der Hand vertritt, hebt er die schwersten Lasten auf, und bedient sich seiner zur Vertheidigung. Mit dem daran befindlichen Finger fühlt er, knüpft die Knoten auf, womit man ihn anbindet, drehet Schlüssel um, schiebt Riegel auf und zu, hebt die kleinste Münze von der Erde auf, und bringt sich Fressen und Sauffen damit in das Maul. Der Elephant lebt nur in den heissesten Ländern von Afrika und Asien, in grossen schattigten Wäldern, gesellschaftlich in Heerden von mehr als 100 bis 1000 Stücken. Seine Nahrung besteht in jungen Bäumen, Aesten und dem Laube der \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_02_050c.jpg\\\" rel=\\\"nofollow\\\">Cocos-Palme\u003C/a>, und in andern grünen Gewächsen, Früchten, Reis u.s.w. Das Wasser, welches er sauffen will, pflegt er vorher mit den Füssen trübe zu machen. Ausserdem säuft er auch Wein, Arrac und andere starke Getränke. Er saugt sie in den Rüssel, beugt diesen rückwärts in das Maul, und spritzt sich das Getränke in den Hals. Er sieht schwarzgrau aus, hat eine grobe runzliche Haut, die fast ganz kahl ist, und nur einzelne kurze Stachelhaare hat. Seine zwey grossen Stoss-Zähne, die man von 5 bis 130 Pfund schwer hat, geben das schöne Elfenbein. In Ostindien braucht man den Elephanten zum Schiff- und Wagenziehen, und Lastentragen, die er sich mit seinem Rüssel selbst auf- und abladen hilft, und sie sehr ordentlich hinlegt, wo man ihm anweiset. Er kann an 2000 Pfund tragen.\u003C/p>\\n\u003Cp>No. 2. \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_003c_bg.jpg\\\" rel=\\\"nofollow\\\">Der Bactrian\u003C/a>, oder das zweybuckligte Kameel. (Camelus Bactrianus.)\\nDas Kameel lebt gleichfalls nur in den heissen Ländern von Afrika und Asien, und ist das nützlichste aller Hausthiere; denn man findet keine mehr, die wild lebten. Ohne das Kameel würde ein grosser Theil von Aegypten, Syrien und ganz Arabien unbewohnt seyn. Es geht sehr sanft und sicher, trägt so viel als zwey Maulthiere, frisst kaum so viel als ein Esel, und nur holziges elendes Futter. Es macht grosse und lange Reisen mit den Caravanen durch die heissen Sand-Wüsten ohne zu saufen, und schläft unter seiner Last, ohne sich abladen zu lassen. Es lebt ungefähr 50 Jahre, sieht schmutzig rothbraun-gelb aus; sein Haar ist weicher als Wolle, und dient zu den bekannten feinen Camelots. Das Fleisch der Jungen ist wohlschmeckend; ihre Milch dient Menschen und Pferden zur Nahrung; aus dem Urine und Miste wird Salmiac gemacht, und der getrocknete Mist dient auch ausserdem den Arabern, aus Mangel des Holzes, zum Brennen. \u003C/p>\\n\u003Cp>Vierf. Thiere. I. B. I. No. 2.\\nVIERFÜSSIGE THIERE aus heissen Ländern.\u003C/p>\\n\u003Cp>No. 1. \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_004b_bg.jpg\\\" rel=\\\"nofollow\\\">Das Rhinoceros\u003C/a>. oder Nashorn. (Rhinoceros Unicornis.)\\nEs wohnt, wie der Elephant, nur in den heissen Ländern von Afrika und Asien, und ist beynahe so gross wie derselbe, nämlich 6 1/2 Fuss hoch und 11 1/2 Fuss lang. Es lebt einsam, in sumpfigen Gegenden, und ist zu keinem Gebrauche nütze. Es frisst harte, strauchartige Gewächse, und sonderlich gern Zuckerrohr. Es hat auf der Nase ein, öfterer noch zwey kurze Hörner, die ihm zur Wehre dienen. Seine Haut ist schwarz-braun-grau, so dick und hart wie ein Bret, und widersteht daher allen Säbelhieben, Lanzenstichen und Flintenkugeln. Sie schiebt sich wie Schilder in etlichen grossen Falten am Leibe über einander, und ist in diesen Falten weicher und biegsamer, damit das Thier sich bewegen kann. Aus seiner dicken Haut werden bloss Spitzruthen und Spazierstöcke gemacht, und sein Horn verarbeitet man in Indien zu allerley Kunstwerken. Seine natürliche Feindschaft, die es gegen den Elephanten haben soll, ist eine Fabel; denn es lebt mit allen Thieren in Frieden, und vertheidigt sich nur, wenn es gereizt wird.\u003C/p>\\n\u003Cp>Das Zebra, oder der Afrikanische Esel. (Equus Zebra.) No. 2. \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_004c_bg.jpg\\\" rel=\\\"nofollow\\\">Der Hengst\u003C/a>. No. 3. \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_004d_bg.jpg\\\" rel=\\\"nofollow\\\">Die Stute\u003C/a>.\\nDiess Thier gleicht überhaupt an Wuchs und Grösse einem Maulesel, ist im Laufen so leicht als ein Hirsch, und lebt in dem südlichen Afrika wild. Es ist wegen seiner überaus schön und rein gezeichneten Haut und Farben berühmt. Der Hengst ist grösser und schöner gezeichnet als die Stute, obgleich diese mehr Farben als jener hat. Noch zur Zeit hat man es nicht zähmen und zu einem Hausthiere machen können.\u003C/p>\\n\u003Cp>No. 4. \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_004e_bg.jpg\\\" rel=\\\"nofollow\\\">Das Stachelschwein\u003C/a> aus Indien. (Hystrix cristata.)\\nDas Stachelschwein ist nur in heissen Ländern aller Welttheile einheimisch, lebt aber auch häufig in Italien in den Apenninen, und nährt sich von Wurzeln, Gemüss, Früchten und Sämerey. Es gränzt an den Igel, und steht wegen seiner langen Stacheln, die es auf dem Rücken und im Schwanze hat, und die wahre Federkielen sind, zwischen den Vögeln und vierfüssigen Thieren. Es ist braun, der Kopf röthlich, die Stacheln braun, weiss, gelb und roth gefleckt, und hat weiche Seidenhaare.\u003C/p>\\n\u003Cp>No. 5. \u003Ca href=\\\"http://interlinking.bbf.dipf.de/index.php/Special:URIResolver/Datei-3AAd00341_01_004f_bg.jpg\\\" rel=\\\"nofollow\\\">Der Babirussa\u003C/a>, oder Hirsch-Eber. (Sus Babirussa.)\\nDer Babirussa ist eine Mittelgattung vom Hirsche und Schweine. Vom Hirsche oder Rehe hat er den Leib, und vom Schweine den Kopf, mit vier grossen Hauerzähnen. Die beyden unteren Zähne dienen ihm bloss zur Vertheidigung; mit den zwey die oberen krummen aber, die ihm aus dem Nasenknochen gewachsen sind, hängt er sich an die unteren Baumäste an, wenn er ruhen will. Er sieht roth-grau-schwarz aus, und hat Haut und Haare wie ein Reh. Er lebt in den südlichen Inseln von Asien, und sein Fleisch ist wohlschmeckend.\u003C/p>\",\"links\":[]}]"}</script>
